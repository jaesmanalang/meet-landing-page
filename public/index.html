<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./assets/logo.svg" alt="" />
      </div>
    </header>
    <section class="hero">
      <img
        class="hero__image--mobile"
        src="./assets/tablet/image-hero.png"
        alt="Group Chat For Everyone"
      />
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__heading">Group Chat for Everyone</h1>
          <p class="hero__description">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate accross any device.
          </p>
          <div class="hero__actions">
            <span class="btn btn--primary"> Download <span>v1.3</span> </span>
            <span class="btn btn--secondary">What is it?</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
